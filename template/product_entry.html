<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js">
  </script>

<style media="screen">


.heading{
text-align: center;
margin: 50px;
}

.heading h1{
  font-size: 48px;
  color: white;
}
#Ref{
  display: none;
}

input{
  height: 35px;
  width: 250px;
}

.center{
position: absolute;
left: 40%;
top: 20%;
margin-top: 50px;
}

body{
    /* background: linear-gradient( #537895,#09203f); */
    background: #E2CC70;
}

::-webkit-scrollbar {
width: 15px;
}

::-webkit-scrollbar-thumb {
background: linear-gradient(white,white);
}


.back{
  background: #fff;
  border-radius: 20px;
  margin-bottom:50px;
  padding: 50px;
}

label{
  font-size: 25px;
  font-weight: 200;
}

button{
  float: right;
  height: 40px;
  width: 180px;
}

.errorlist li{
  color: red;
}

.cmt{
color: #ccc;
}
th{
  font-size: 38px;
}

</style>

  </head>

  <body>



    <div class="heading">
        <h1>Enter New Stock  <img src="{% static 'images/log-in.png' %}" height="50px" width="50px"></h1>
    </div>


    <div class="back container">


          <div class="table-responsive">
            <h2 class="cmt">All Entries Should have their values filled..<a href="{% url 'goto:index' %}"><button class="btn btn-success">Goto Home</button></a></h2>
              <form method="POST">
            <table class="table">
              <thead>
                <tr>
                  <th>Entry</th>
                  <th>Field</th>
                </tr>
              </thead>
              <tbody>
                  {% for i in form %}
                <tr>
                  <td><label id={{ i.label }} for="id">{{ i.label }}</label></td>
                  <td>{{ i }}
                    {{ i.errors }}
                  </td>
                </tr>
                {% endfor %}
                  {% csrf_token %}

              </tbody>
            </table>
              <button type="submit" class="btn btn-success">Save Stock</button>
            </div>
          </form>
    </div>


<script>
$("#id_expected_date_for_new_stock").datepicker();
$("#id_purchase_date").datepicker();
</script>
  </body>
</html>
