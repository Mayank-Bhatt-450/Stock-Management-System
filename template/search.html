<div class="half">
  <div>
    <div class="full">

    </div>

    <div class="heading">
        <h1>Search For Stock  <img src="{% static 'images/search1.png' %}" height="50px" width="50px"></h1>
    </div>

    <div class="back container">

              <div class="table-responsive">
                <h2 class="cmt">At least one entry should be correctly filled..<a href="{% url 'goto:index' %}"><button class="btn btn-success">Goto Home</button></a></h2>
                <form method="POST">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Entry</th>
                      <th>Field</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for i in form %}
                    <tr>
                      <td><label id={{ i.label }} for="id">{{ i.label }}</label></td>
                      <td>{{ i }}
                        {{ i.errors }}
                      </td>
                    </tr>
                    {% endfor %}
                      {% csrf_token %}
                  </tbody>
                </table>
                  <button type="submit" class="btn btn-info">Search Stock</button>
                </div>
              </form>
    </div>


  </body>
